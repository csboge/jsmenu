<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <span class="a">111</span>
</body>
<script>
    $("body").on("click",".a", function () {

        $(this).remove();
        $("body").append("<span class='b'>222</span>");
    })
    $("body").on("click",".b", function () {

        $(this).remove();
        $("body").append("<span class='a'>111</span>");
    })
</script>
</html>
